<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>Det Kongelige Teater Video Player</title>
  <meta name="robots" content="noindex">

  <!-- External dependencies: Lean on jQuery -->
  <script src="http://video.kglteater.dk/resources/um/script/swfobject/swfobject.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="https://raw.github.com/carhartl/jquery-cookie/master/jquery.cookie.js"></script>

  <!-- External dependencies: For the player -->
  <script src="https://raw.github.com/23/eingebaut/master/eingebaut.js"></script>
  <script src="https://raw.github.com/23/visualplatform.js/master/visualplatform.js"></script>

  <script src="/files/banner.js"></script>
  <link rel="stylesheet" type="text/css" href="/files/banner.css" />
  <base target="_top" />
</head>
<body>
  <!-- container -->
  <div id="container">
    <!-- banner -->
    <img src="#" id="image" />

    <!-- Title and link while playing video -->
    <a href="#" id="title"></a>
    <a href="#" id="visit">Bes&oslash;g Det Kongelige Teaters hjemmeside</a>

    <!-- video -->
    <div id="video"></div>
    <div id="ended">
      <div><a href="#" id="readmorelink"><img id="readmore" src="/files/banner-read-more.png" /></a></div>
      <div><img id="playagain" src="/files/banner-play-again.png" /></div>
    </div>
    <div id="scrubber"><div id="progress"></div></div>

    <img id="play" src="/files/banner-play.png" />
    <img id="pause" src="/files/banner-pause.png" />
  </div>
</body>
</html>
